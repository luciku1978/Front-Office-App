<div class="header">
  <h2 style="color:dodgerblue">BOOKING MANAGEMENT</h2>
</div>
<button mat-stroked-button color="primary" (click)="upsertBooking()">ADD BOOKING</button>
<div>
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <mat-label>Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Insert filter" #input>
    </mat-form-field>
  </div>
  <div>
    <table mat-table class="mat-elevation-z8" *ngIf="bookings !== null" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column as Reservation number-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RES. NO.</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Room number-->
      <ng-container matColumnDef="room.roomNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ROOM NO. </th>
        <td mat-cell *matCellDef="let row"> {{row.room.roomNo}} </td>
      </ng-container>

      <!-- First Name -->
      <ng-container matColumnDef="user.firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.user.firstName}} </td>
      </ng-container>

      <!-- Last Name -->
      <ng-container matColumnDef="user.lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SURNAME </th>
        <td mat-cell *matCellDef="let row"> {{row.user.lastName}} </td>
      </ng-container>

      <!-- Start Date  -->
      <ng-container matColumnDef="showStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> C/IN </th>
        <td mat-cell *matCellDef="let row"> {{row.showStartDate}} </td>
      </ng-container>

      <!-- End Date  -->
      <ng-container matColumnDef="showEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> C/OUT </th>
        <td mat-cell *matCellDef="let row"> {{row.showEndDate}} </td>
      </ng-container>

      <!-- Persons Number -->
      <ng-container matColumnDef="persNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PERSONS </th>
        <td mat-cell *matCellDef="let row"> {{row.persNumber}} </td>
      </ng-container>

      <!-- Booking Status -->
      <ng-container matColumnDef="bookingStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
        <td mat-cell *matCellDef="let row"> {{row.bookingStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button color="accent" (click)="openUpdateDialog(element)">Edit</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
