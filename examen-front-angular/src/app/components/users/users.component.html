<div class="header">
  <h3>USERS MANAGEMENT</h3>
 </div>
<table *ngIf="users !== null" mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  <!--  Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> USERNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="UserRole">
    <th mat-header-cell *matHeaderCellDef> ROLE</th>
    <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
  </ng-container>
  <ng-container matColumnDef="Options">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-raised-button color="accent"
        (click)="openDialog(element.username, element.userRole, element.id)">Edit</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>



<div>
  <hr>
  <button mat-raised-button id="goBack" (click)="goBack()">
    <mat-icon>home</mat-icon>
    <span><b>Back</b></span>
  </button>
</div>
