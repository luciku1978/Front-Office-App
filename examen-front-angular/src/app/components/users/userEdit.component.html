<h1 mat-dialog-title>UPDATE USER INFORMATION</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>
    <mat-form-field>
        <mat-label>First Name:</mat-label>
        <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last Name:</mat-label>
        <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
    <form >
        <mat-form-field appearance="fill">
            <mat-label>User Role:</mat-label>
            <mat-select [(ngModel)]="data.userRole">
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="Client">Client</mat-option>
                <mat-option value="FOStaff">FOStaff</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
