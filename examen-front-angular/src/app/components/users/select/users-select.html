<mat-form-field appearance="fill">
    <mat-label>Username:</mat-label>
    <mat-select [(ngModel)]="model" (ngModelChange)="change($event)">
        <mat-option *ngFor="let item of items" [value]="item.id">
            <div>
                {{item.name}} {{item.lastName}}
            </div>
        </mat-option>
    </mat-select>
</mat-form-field>
