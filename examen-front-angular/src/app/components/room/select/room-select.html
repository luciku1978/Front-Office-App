<mat-form-field appearance="fill">
    <mat-label>Room number:</mat-label>
    <mat-select [(ngModel)]="model" (ngModelChange)="change()">
        <mat-option *ngFor="let item of items" [value]='item.roomNo'>
            <div>
                {{item.roomNo}}
            </div>
        </mat-option>
    </mat-select>
</mat-form-field>
