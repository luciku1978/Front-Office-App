<div style="display:flex;flex-wrap:wrap">
  <div style="width:30%;margin-right:5px;" *ngFor="let room of rooms">
    <mat-card>
      <div>
        RoomNo: {{room.roomNo}}
      </div>
      <div>
        Price: {{room.price}}
      </div>
      <div>
        Type: {{room.type.name}}
      </div>
      <div style="display:flex">
        <div style="flex:1 1 auto"></div>
        <button (click)="reserve(room)">Book now!</button>
      </div>
    </mat-card>
  </div>
</div>
