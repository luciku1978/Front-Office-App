<div>
  Create booking for {{room.name}}
  -----
  Places: {{room.places}}
</div>
<div>
  <div style="display:flex;flex-wrap:wrap">
    <mat-form-field>
      <input matInput [value]="book.startDate" (dateInput)="startDateChange($event)"  [matDatepicker]="startDate" placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [value]="book.endDate" (dateInput)="endDateChange($event)" [matDatepicker]="endDate" placeholder="End date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div style="display:flex">
    <div style="flex: 1 1 auto"></div>
    <button (click)="save()">Save</button>
  </div>
</div>
