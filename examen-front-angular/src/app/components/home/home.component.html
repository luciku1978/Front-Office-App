<div class="grid-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="app-title" (click)="home()">FRONT OFFICE WEBAPP</span>
      <span class="spacer"></span>
      <div class="user-menu">
        <span class="user-menu-title">Hello, {{authService.currentUserValue.firstName }}</span>
        <button autotest-id="userMenu" mat-icon-button [matMenuTriggerFor]="menu" class="user-menu-btn">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf='permcl && permfo' autotest-id="userManagement" mat-menu-item
            (click)="userManagement()">
            <mat-icon>people</mat-icon>
            <span>Users</span>
          </button>
          <button *ngIf='permcl' autotest-id="userManagement" mat-menu-item
            (click)="gotoBookingAdm()">
            <mat-icon>people</mat-icon>
            <span>Bookings</span>
          </button>
          <button *ngIf='permcl && permfo' autotest-id="userAdm" mat-menu-item (click)="goToUserPerm()">
            <mat-icon>people</mat-icon>
            <span>Permissions</span>
          </button>
          <button *ngIf='!permcl || !permadm' autotest-id="room" mat-menu-item (click)="gotoRoom()">
            <mat-icon>Rooms</mat-icon>
            <span>Rooms</span>
          </button>
          <button *ngIf='permcl' autotest-id="room" mat-menu-item (click)="gotoRoomAdm()">
            <mat-icon>Rooms</mat-icon>
            <span>Rooms Adm</span>
          </button>
          <button autotest-id="logoutBtn" mat-menu-item (click)="logout()">
            <mat-icon>keyboard_tab</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div position="flex">
    <h1 style="text-align:center">WELLCOME TO HOTEL RIXOS!</h1>
  </div>
  <router-outlet></router-outlet>
</div>
